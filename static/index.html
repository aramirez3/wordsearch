<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordsearch btw</title>
    <link rel="stylesheet" href="style.css">
    <script src="htmx.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <main>
        <h1>Wordsearch btw</h1>
        <p>
            <a 
                hx-get="/new"
                hx-trigger="click"
                hx-target="#new"
                hx-replace="innerHTML">Create a new wordsearch</a>
        </p>
        <div id="new"></div>
    </main>
    <aside>
        <h2>Wordsearches Created</h2>
        <ul>
            <li>
                <a hx-get="/grids/123"
                    hx-trigger="click">123
                </a>
            </li>
        </ul>
</body>
</html>
